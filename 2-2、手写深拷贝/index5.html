    <script>
        const obj1 = {
            name : "张三",

            hoddy:["台球","篮球"],

        // function deepClone(obj) {
        //     return JSON.parse(JSON.stringify(obj1))
        // }

        function deepClone(obj){
            if(typeof obj !== "object" || obj==null){
                return obj
            }

            let res = obj instanceof Array ? [] : {};
            for(let key in obj){
                if(obj.hasOwnProperty(key)){
                    res[key] = deepClone(obj[key])
                }
            }
            return res
        }
    </script>
